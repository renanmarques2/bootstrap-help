<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Bootstrap Tabs</h1>
			<p class="lead">Alternar conteúdos</p>
		</div>

		<!-- Criação das abas -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#info" data-toggle="tab" role="tab">Informações</a></li>
			<li><a href="#avaliacoes" data-toggle="tab" role="tab">Avaliações</a></li>
			<li><a href="#compre" data-toggle="tab" role="tab">Compre</a></li>
		</ul>

		<!-- Conteúdo das abas -->

		<div class="tab-content">
			<div class="tab-pane active" role="tabpanel" id="info">
				<h3>Informações</h3>
				<p>Lorem ipsum dolorem it amet</p>
			</div>

			<div class="tab-pane" role="tabpanel" id="avaliacoes">
				<h3>Avaliações</h3>
				<p>Lorem ipsum dolorem it amet</p>
			</div>

			<div class="tab-pane" role="tabpanel" id="compre">
				<h3>Compre</h3>
				<p>Lorem ipsum dolorem it amet</p>
			</div>

		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
