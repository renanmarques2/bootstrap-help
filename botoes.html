<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Botões Bootstrap</h1>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<h3>Botões padrão</h3>
				<a href="#" class="btn btn-default">Botão Link</a>
				<input type="submit" class="btn btn-default">
				<button class="btn btn-default">Button</button>
			</div>



			<div class="col-sm-6">
				<h3>Tipos de botões</h3>
				<button class="btn btn-default">Button</button>
				<button class="btn btn-primary">Button</button>
				<button class="btn btn-success">Button</button>
				<button class="btn btn-danger">Button</button>
				<button class="btn btn-warning">Button</button>
				<button class="btn btn-info">Button</button>
				<button class="btn btn-link">Button</button>
			</div>
		</div>

		<div class="row">
		<div class="col-sm-6">
			<h3>Botões nível de bloco</h3>
			<button class="btn btn-default btn-block">Botão</button>
			<button class="btn btn-danger btn-block">Botão</button>
		</div>


		<div class="col-sm-6">
			<h3>Tamanho de botões</h3>
			<button class="btn btn-default btn-xs">Button</button>
			<button class="btn btn-default btn-sm">Button</button>
			<button class="btn btn-default btn-md">Button</button>
			<button class="btn btn-default btn-lg">Button</button>
		</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
