<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Modal Bootstrap</h1>
		</div>

		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#btn-logar">
			ENTRAR
		</button>


		<form class="modal fade" id="btn-logar">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h3 class="modal-title">ENTRAR</h3>
					</div>	

					<div class="modal-body">
						<div class="form-group">
							<label for="email-user">Email</label>
							<input class="form-control" type="email" id="email-user">
						</div>

						<div class="form-group">
							<label for="pass-user">Senha</label>
							<input class="form-control" type="password" id="pass-user">
						</div>
					</div>	

					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Entrar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

					</div>	
				</div>
			</div>
		</form>
	</div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
