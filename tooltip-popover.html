<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Tooltips & Popover</h1>
		</div>
		<h3>Tooltip</h3>
		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Detalhes">Dica</button><br><br>

		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default" data-toggle="tooltip" title="Tocar"><span class="glyphicon glyphicon-play"></span>
				</button>

				<button type="button" class="btn btn-default" data-toggle="tooltip" title="Pausar">
					<span class="glyphicon glyphicon-pause"></span>
				</button>

				<button type="button" class="btn btn-default" data-toggle="tooltip" title="Parar">
					<span class="glyphicon glyphicon-stop"></span>
				</button>
			</div>
		</div>

		<h3>Popover</h3>
		<button type="button" 
		class="btn btn-lg btn-info" data-toggle="popover" 
		title="Detalhes" 
		data-content="Lorem ipsum dolorem sit amet.">
		Detalhes
	</button>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
		$('[data-toggle="popover"]').popover()
	})
</script>



<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
